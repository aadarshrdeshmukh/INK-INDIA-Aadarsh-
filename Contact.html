<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Ink & India</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .contact-container {
            background: var(--card-bg);
            padding: 40px;
            margin: 50px auto;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: black;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.25s ease;
            background: var(--card-bg);
            padding: 0 4px;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group textarea:focus+label,
        .form-group textarea:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: black;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(107, 72, 255, 0.15);
            outline: none;
        }

        .contact-container button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .contact-container button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: scale(1.03);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }

            .contact-container h2 {
                font-size: 1.5rem;
            }
        }

        [data-theme="dark"] .form-group label {
            color: white;
            background: var(--card-bg);
        }

        [data-theme="dark"] .form-group input:focus+label,
        [data-theme="dark"] .form-group input:not(:placeholder-shown)+label,
        [data-theme="dark"] .form-group textarea:focus+label,
        [data-theme="dark"] .form-group textarea:not(:placeholder-shown)+label {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span>Ink & India</span>
                </a>
                <div class="search-bar">
                    <input type="search" placeholder="Search stories...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
                <button class="theme-toggle" onclick="document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'">
                    ðŸŒ™
                </button>
            </div>
        </div>
    </header>

    <div class="contact-container">
        <section class="contact-container">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="mailto:aadarshdeshmukh829@gmail.com" method="post" enctype="text/plain" novalidate>
                <div class="form-group">
                    <input type="text" name="Name" id="Name" required placeholder=" " />
                    <label for="Name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" name="Email" id="Email" required placeholder=" " />
                    <label for="Email">Email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder=" " />
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-group">
                    <textarea name="Message" id="Message" rows="5" required placeholder=" "></textarea>
                    <label for="Message">Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            const name = document.getElementById('Name');
            const email = document.getElementById('Email');
            const phone = document.getElementById('phone');
            const message = document.getElementById('Message');

            if (!name.value.trim()) {
                alert('Please enter your name.');
                name.focus();
                event.preventDefault();
                return;
            }

            if (!email.validity.valid) {
                alert('Please enter a valid email address.');
                email.focus();
                event.preventDefault();
                return;
            }

            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone.value)) {
                alert('Please enter a valid 10-digit phone number.');
                phone.focus();
                event.preventDefault();
                return;
            }

            if (!message.value.trim()) {
                alert('Please enter your message.');
                message.focus();
                event.preventDefault();
                return;
            }

            alert('Form looks good! Your default email app will open to send the message.');
        });
    </script>
</body>

</html>
